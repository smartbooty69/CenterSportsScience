<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Billing & Payments</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <link href="styles.css" rel="stylesheet"/>
  <style>
    body { background: #f8f9fa; }
    .back-btn { margin-bottom: 24px; }
    .table-actions .btn { margin-right: 5px; }
    .filter-section {
      margin-bottom: 1.5rem;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .collection-summary {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 0.75rem;
      color: #0d6efd;
    }
  </style>
</head>
<body class="container py-4">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <a href="dashboard.html" class="btn btn-outline-secondary back-btn">
      <i class="fas fa-arrow-left"></i> Back to Dashboard
    </a>
    <h2 class="mb-0">Billing & Payments</h2>
    <button class="btn btn-primary" id="exportCsvBtn">
      <i class="fas fa-file-csv"></i> Export Billing History (CSV)
    </button>
  </div>

  <!-- Filters -->
  <div class="d-flex filter-section">
    <div class="flex-grow-1">
      <label for="doctorFilter" class="form-label">Filter by Doctor</label>
      <select class="form-select" id="doctorFilter">
        <option value="all">All Doctors</option>
        <!-- Populated by JS -->
      </select>
    </div>
    <div>
      <label for="pendingDateFilter" class="form-label">Pending Billing Period</label>
      <select class="form-select" id="pendingDateFilter">
        <option value="all">All Time</option>
        <option value="15">Last 15 Days</option>
        <option value="30">Last 1 Month</option>
        <option value="180">Last 6 Months</option>
        <option value="365">Last 1 Year</option>
      </select>
    </div>
    <div>
      <label for="completedDateFilter" class="form-label">Completed Payments Period</label>
      <select class="form-select" id="completedDateFilter">
        <option value="all">All Time</option>
        <option value="15">Last 15 Days</option>
        <option value="30">Last 1 Month</option>
        <option value="180">Last 6 Months</option>
        <option value="365">Last 1 Year</option>
      </select>
    </div>
  </div>

  <!-- Overall Collections Summary -->
  <div id="collectionSummary" class="collection-summary">Total Collections: ₹0</div>

  <div class="row g-4">
    <!-- Pending Billing -->
    <div class="col-lg-6">
      <div class="card shadow-sm">
        <div class="card-header bg-warning text-dark fw-bold d-flex justify-content-between align-items-center">
          Pending Billing
          <small id="pendingCount" class="badge bg-dark rounded-pill">0</small>
        </div>
        <div class="card-body p-2">
          <div class="table-responsive">
            <table class="table table-sm table-hover align-middle mb-0">
              <thead class="table-warning">
                <tr>
                  <th>Patient</th>
                  <th>Doctor</th>
                  <th>Date</th>
                  <th>Amount (₹)</th>
                  <th>Billing Date</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="pendingBillingBody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- Billing History -->
    <div class="col-lg-6">
      <div class="card shadow-sm">
        <div class="card-header bg-info text-white fw-bold d-flex justify-content-between align-items-center">
          Billing History
          <small id="historyCount" class="badge bg-dark rounded-pill">0</small>
        </div>
        <div class="card-body p-2">
          <div class="table-responsive">
            <table class="table table-sm table-hover align-middle mb-0">
              <thead class="table-info">
                <tr>
                  <th>Patient</th>
                  <th>Doctor</th>
                  <th>Date</th>
                  <th>Amount (₹)</th>
                  <th>Billing Date</th>
                  <th>Receipt</th>
                </tr>
              </thead>
              <tbody id="billingHistoryBody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Print Invoice Modal -->
  <div class="modal fade" id="invoiceModal" tabindex="-1" aria-labelledby="invoiceModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" id="invoiceContent">
        <div class="modal-header">
          <h5 class="modal-title" id="invoiceModalLabel">Invoice</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="invoiceBody"></div>
        <div class="modal-footer">
          <button class="btn btn-primary" id="printInvoiceBtn">Print</button>
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="billing.js"></script>
</body>
</html>
