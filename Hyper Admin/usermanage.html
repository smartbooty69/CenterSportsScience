<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <link href="styles.css" rel="stylesheet" />
  <style>
    body { background: #f4f6f9; }
    .centered-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 40px;
    }
    .dashboard-header {
      text-align: center;
      width: 100%;
      max-width: 760px;
      margin: 0 auto 32px auto;
    }
    .user-mgmt-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 9px rgba(0,0,0,0.06);
      padding: 32px 32px 24px 32px;
      margin-bottom: 30px;
      max-width: 760px;
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 18px;
      align-items: center;
    }
    .add-user-btn {
      background: #00897B;
      color: #fff;
      font-weight: 600;
      border: none;
      padding: 10px 22px;
      border-radius: 8px;
      transition: background .2s;
      display: flex;
      align-items: center;
      font-size: 1.07rem;
      box-shadow: 0 1px 5px rgba(0,0,0,0.07);
    }
    .add-user-btn:hover { background:#00695c; color:#fff;}
    .table-primary th { letter-spacing:.5px;}
    .table-container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 9px rgba(0,0,0,0.08);
      max-width: 900px;
      width: 100%;
      margin: 0 auto 32px auto;
      padding: 24px;
    }
    .form-control-sm { min-width: 160px; font-size: 1rem;}
    .modal-title { font-weight:600; }
    @media (max-width:950px) {
      .dashboard-header, .user-mgmt-card, .table-container { max-width: 99%; padding: 20px;}
    }
    @media (max-width:600px){
      .user-mgmt-card { flex-direction: column; gap: 10px;}
      .table-container { padding:10px;}
    }
  </style>
</head>
<body>
  <div class="centered-content">
    <div class="dashboard-header pb-0 mb-1">
      <a href="dashboard.html" class="btn btn-outline-secondary mb-3"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
      <h2 class="mb-3 mt-2 text-primary fw-bold">User Management</h2>
      <p class="text-secondary fs-5 mb-0">Add, edit, remove, and review all Super Admin & Physio/Doctor users.</p>
    </div>

    <div class="user-mgmt-card mb-3">
      <h3 class="mb-2 fw-bold">All Users</h3>
      <input type="search" class="form-control form-control-sm" placeholder="Search user..." id="userSearch"/>
      <button class="add-user-btn" id="addUserBtn"><i class="fas fa-user-plus me-2"></i>Add New User</button>
    </div>

    <div class="table-container shadow-sm">
      <div class="table-responsive">
        <table class="table table-striped align-middle mb-0">
          <thead class="table-primary">
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Email/Login</th>
              <th>Role</th>
              <th>Status</th>
              <th>Created</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="userTableBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Add/Edit User Modal -->
  <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="userForm" autocomplete="off">
        <input type="hidden" id="editIndex" />
        <div class="modal-header">
          <h5 class="modal-title" id="userModalLabel">Add/Edit User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input class="form-control" type="text" id="userName" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Email/Login</label>
            <input class="form-control" type="text" id="userEmail" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input class="form-control" type="password" id="userPassword" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Role</label>
            <select class="form-select" id="userRole" required>
           <option value="">Select...</option>
           <option value="SuperAdmin">Super Admin</option>
           <option value="Physio">Physiotherapist</option>
           <option value="HyperAdmin">Hyper Admin</option>
</select>

          </div>
          <div class="mb-3">
            <label class="form-label">Status</label>
            <select class="form-select" id="userStatus" required>
              <option value="Active">Active</option>
              <option value="Inactive">Inactive</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save User</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
  <script src="usermanage.js"></script>
</body>
</html>
