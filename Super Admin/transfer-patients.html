<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Transfer Patients</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f8f9fa;
    }
    .dashboard-section {
      margin-left: 250px;
      padding: 20px 40px 40px;
    }
    .sidebar {
      width: 250px;
      position: fixed;
      height: 100vh;
      background-color: #343a40;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }
    .nav-link {
      color: white !important;
      transition: background 0.2s;
      margin-bottom: 0.5rem;
    }
    .nav-link.active, .nav-link:hover {
      background-color: #495057 !important;
      color: white !important;
    }
    .logout-btn {
      color: #dc3545 !important;
      background: none;
      border: none;
      padding-left: 0;
      padding-right: 0;
      text-align: left;
      width: 100%;
      font-weight: 500;
      transition: background 0.2s, color 0.2s;
      margin-top: auto;
    }
    .logout-btn:hover {
      background: #b72d36 !important;
      color: #fff !important;
    }
  </style>
</head>
<body>
  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <nav class="sidebar" aria-label="Sidebar Navigation">
      <h4 class="text-center mb-4">Centre</h4>
      <ul class="nav flex-column">
        <li class="nav-item"><a href="physio-dashboard.html" class="nav-link"><i class="fas fa-stethoscope me-2"></i>Dashboard</a></li>
        <li class="nav-item"><a href="edit-report.html" class="nav-link"><i class="fas fa-file-medical me-2"></i>View/Edit Report</a></li>
        <li class="nav-item"><a href="transfer-patients.html" class="nav-link active"><i class="fas fa-file-medical me-2"></i>Transfer Patients</a></li>
        <li class="nav-item mt-auto">
          <button class="nav-link logout-btn" id="logoutBtn">
            <i class="fas fa-sign-out-alt me-2"></i>Logout
          </button>
        </li>
      </ul>
    </nav>

    <main class="dashboard-section container-fluid">
      <h2>Transfer Patients</h2>
      <div id="transferContainer"></div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const users = JSON.parse(localStorage.getItem('users')) || [];
    const physios = users.filter(u => u.userRole === 'Physio' && u.userStatus === 'Active');
    let patients = JSON.parse(localStorage.getItem('patients')) || [];

    const container = document.getElementById('transferContainer');

    function renderTransferUI() {
      container.innerHTML = '';
      patients.forEach((p, idx) => {
        const div = document.createElement('div');
        div.className = 'mb-3 p-3 border rounded';
        let optionsHtml = '<option value="">Select Physio</option>';
        physios.forEach(ph => {
          const selected = p.assignedDoctor === ph.userName ? 'selected' : '';
          optionsHtml += `<option value="${ph.userName}" ${selected}>${ph.userName}</option>`;
        });
        div.innerHTML = `
          <strong>Patient:</strong> ${p.name} (${p.patientId})<br/>
          <select id="transferSelect${idx}" class="form-select mt-1 w-50">${optionsHtml}</select>
          <button id="transferBtn${idx}" class="btn btn-sm btn-primary mt-1">Transfer</button>
        `;
        container.appendChild(div);
        document.getElementById(`transferBtn${idx}`).addEventListener('click', () => {
          const select = document.getElementById(`transferSelect${idx}`);
          const targetPhysio = select.value;
          if (!targetPhysio) return alert('Please select a physio');
          patients[idx].assignedDoctor = targetPhysio;
          localStorage.setItem('patients', JSON.stringify(patients));
          alert(`Transferred ${p.name} to ${targetPhysio}`);
          renderTransferUI();
        });
      });
    }

    renderTransferUI();

    document.getElementById("logoutBtn").onclick = function() {
      localStorage.removeItem("currentUser");
      window.location.href = "index.html";
    };
  </script>
</body>
</html>
