<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Appointments - Super Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      background: #228afd;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    /* Sidebar matching your image */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 270px;
      background: #228afd;
      color: #fff;
      padding-top: 32px;
      display: flex;
      flex-direction: column;
    }
    .sidebar h4 {
      margin-bottom: 38px;
      padding-left: 30px;
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
    }
    .sidebar h4 i {
      font-size: 1.5rem;
      margin-right: 8px;
    }
    .nav {
      flex-direction: column;
      gap: 8px;
      padding-left: 14px;
      padding-right: 14px;
    }
    .nav-link {
      display: flex;
      align-items: center;
      font-size: 1.1rem;
      font-weight: 500;
      color: #e7efff;
      gap: 12px;
      padding: 10px 16px;
      border-radius: 8px;
      margin-bottom: 5px;
      transition: background 0.15s, color 0.15s;
      text-decoration: none;
    }
    .nav-link i {
      font-size: 1.3em;
      min-width: 24px;
      text-align: center;
    }
    /* Active and hover state */
    .nav-link.active, .nav-link:hover {
      background: #198cf2;
      color: #fff;
    }
    .nav-link.text-danger {
      color: #f54538 !important;
      margin-top: 40px;
      font-weight: 600;
      transition: color 0.15s;
    }
    .nav-link.text-danger:hover {
      background: none;
      color: #e60000 !important;
    }
    .nav-link.text-danger i {
      color: #f54538 !important;
    }

    /* Main content shifts right, same as your dashboard style */
    .content-section {
      margin-left: 270px;
      padding: 2rem;
      background-color: #f8f9fa;
      min-height: 100vh;
    }
    /* Table for appointments */
    .appointment-table {
      width: 100%;
      background: #fff;
      border-radius: 13px;
      box-shadow: 0 6px 16px rgba(32,64,128,0.12);
      margin-bottom: 2rem;
      overflow: hidden;
    }
    .appointment-table thead th {
      background: #228afd;
      color: #fff;
      font-size: 1rem;
      font-weight: 500;
      letter-spacing: 0.5px;
      border: none;
      padding: 12px;
    }
    .appointment-table tbody td {
      background: #fff;
      color: #222;
      font-size: 1rem;
      padding: 12px;
      border: none;
    }
    .btn-sm {
      min-width: 68px;
    }
    @media (max-width: 767.98px) {
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
        flex-direction: row;
        padding: 0.5rem 1rem;
      }
      .sidebar h4 {
        flex-basis: 100%;
        margin-bottom: 1rem;
        padding-left: 8px;
      }
      .nav {
        flex-direction: row;
        flex-wrap: wrap;
        gap: 2px;
        padding-left: 5px;
        padding-right: 5px;
      }
      .nav-link {
        padding: 8px 11px;
        font-size: 1rem;
        margin-bottom: 0;
      }
      .content-section {
        margin-left: 0;
        padding: 1rem;
      }
      .appointment-table thead {
        display: none;
      }
      .appointment-table tbody tr {
        display: block;
        margin-bottom: 1rem;
        box-shadow: 0 1px 6px rgba(0,0,0,0.1);
        border-radius: 10px;
      }
      .appointment-table tbody td {
        display: flex;
        justify-content: space-between;
        padding: 13px 10px;
        border-bottom: 1px solid #eaeaea;
        border-top: none;
      }
      .appointment-table tbody td::before {
        content: attr(data-label);
        font-weight: 500;
        flex-basis: 48%;
      }
      .appointment-table tbody td:last-child {
        border-bottom: none;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <nav class="sidebar" aria-label="Sidebar Navigation">
    <h4><i class="fas fa-house-medical"></i>Centre</h4>
    <ul class="nav flex-column" role="menu">
      <li class="nav-item" role="none">
        <a href="dashboard.html" class="nav-link" role="menuitem"><i class="fas fa-home"></i>Dashboard</a>
      </li>
      <li class="nav-item" role="none">
        <a href="register.html" class="nav-link" role="menuitem"><i class="fas fa-user-plus"></i>Register Patient</a>
      </li>
      <li class="nav-item" role="none">
        <a href="appointments.html" class="nav-link active" role="menuitem"><i class="fas fa-calendar-check"></i>Appointments</a>
      </li>
      <li class="nav-item" role="none">
        <a href="billing.html" class="nav-link" role="menuitem"><i class="fas fa-file-invoice-dollar"></i>Billing</a>
      </li>
      <li class="nav-item" role="none">
        <a href="reports.html" class="nav-link" role="menuitem"><i class="fas fa-chart-line"></i>Reports</a>
      </li>
      <li class="nav-item" role="none">
        <a href="index.html" class="nav-link text-danger" role="menuitem"><i class="fas fa-sign-out-alt"></i>Logout</a>
      </li>
    </ul>
  </nav>

  <!-- Main content -->
  <main class="content-section" role="main" aria-labelledby="mainTitle">
    <h2 id="mainTitle" class="mb-4">Appointments Management</h2>
    <div id="appointmentList"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="appointments.js"></script>
  <script>
    // Enhance mobile table readability, assign data-label from header
    document.addEventListener('DOMContentLoaded', () => {
      function setDataLabels() {
        const table = document.querySelector('#appointmentList table');
        if (!table) return;
        const headers = Array.from(table.querySelectorAll('thead th')).map(h => h.textContent.trim());
        table.querySelectorAll('tbody tr').forEach(row => {
          Array.from(row.cells).forEach((cell, i) => {
            cell.setAttribute('data-label', headers[i] || '');
          });
        });
      }
      setTimeout(setDataLabels, 100); // delay to ensure appointments are rendered
    });
  </script>
</body>
</html>
