<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Super Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
      background: #f8f9fa;
    }
    .login-container {
      max-width: 380px;
      margin: auto;
      padding: 35px 25px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 3px 15px rgba(0,0,0,0.1);
      margin-top: 8vh;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2 class="text-center mb-4">Login</h2>
    <form id="loginForm" autocomplete="off">
      <div class="mb-3">
        <label for="role" class="form-label">Select Role</label>
        <select class="form-select" id="role" required>
          <option value="">Choose...</option>
          <option value="SuperAdmin">Super Admin</option>
          <option value="Physio">Physiotherapist</option>
          <option value="HyperAdmin">Hyper Admin</option>
          <option value="StrengthAndConditioning">Strength and Conditioning</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Username (Email/Login)</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>

  <script src="login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
